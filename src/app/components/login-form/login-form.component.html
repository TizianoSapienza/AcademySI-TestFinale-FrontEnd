<div class="hero-container">
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card h-100" id="signin">
          <div class="card-header bg-dark text-white">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required
                  [(ngModel)]="signInRequest.email" #email="ngModel">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="form-text text-danger">
                  Invalid Email.
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required
                  [(ngModel)]="signInRequest.password" #password="ngModel" minlength="6" maxlength="20"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])^[A-Za-z\d@$!%*?&]{6,20}$">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="form-text text-danger">
                  Invalid password.
                </div>
              </div>

              <button type="submit" class="btn btn-dark btn-block mt-3" [disabled]="loginForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span *ngIf="!loading">Sign In</span>
              </button>

              <div *ngIf="loginError" class="alert alert-danger mt-3">
                {{ loginError }}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
